<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Refridgerator App</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .column1 {
        width: 30%;
        height: 80%;
        padding: 20px;
        border: 2px solid black;
        text-align: center;
        margin-left: 20%;
        background-color: gray;
      }
      .column2 {
        width: 35%;
        height: 80%;
        padding: 20px;
        border: 2px solid black;
        text-align: center;
        background-color: gray;
      }
      .column3 {
        width: 30%;
        height: 80%;
        padding: 20px;
        border: 2px solid black;
        text-align: center;
        margin-right: 20%;
        background-color: gray;
      }

      .image-container {
        margin-bottom: 20px;
      }

      .image {
        max-width: 100%;
        display: block;
        margin-bottom: 10px;
      }

      .toggle-button {
        margin: 10px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="column1">
      <div id="clock"></div>
      Temperature 38 &deg;
      <button
        style="margin-top: 30%"
        class="toggle-button"
        onclick="toggleImage('image2')"
      >
        Open Browser
      </button>
      <div style="margin-top: 5%" class="image-container">
        <img
          style="height: 200px; width: 200px"
          src="https://cdn.mos.cms.futurecdn.net/4TBgjGyyxufaKfztZy87Bk.jpg"
          alt="Image 2"
          class="image"
          id="image2"
        />
      </div>
    </div>

    <div class="column2">
      <button class="toggle-button" onclick="toggleImage('image1')">
        Open/Close
      </button>
      <div class="image-container">
        <img
          style="height: 500px; width: 300px"
          src="https://image.similarpng.com/very-thumbnail/2020/05/Closed-refrigerators---fridge-illustration-vector-PNG.png"
          alt="Image 1a"
          class="image"
          id="image1"
        />
      </div>
    </div>

    <div class="column3">
      <h1>My Home Fridge</h1>
      <button
        style="margin-top: 0%"
        class="toggle-button"
        onclick="toggleImage('image3')"
      >
        Open Netflix
      </button>
      <div class="image-container">
        <img
          style="height: 200px; width: 200px"
          src="https://miro.medium.com/v2/resize:fit:1400/1*ehJUoLjFHvstZs1jUPTG0Q.png"
          alt="Image 3"
          class="image"
          id="image3"
        />
      </div>
    </div>

    <script>
      var image1 = document.getElementById("image1");
      var isImage1a = true;

      function toggleImage(imageId) {
        var image = document.getElementById(imageId);
        if (imageId === "image1") {
          if (isImage1a) {
            image.src =
              "https://image.similarpng.com/very-thumbnail/2020/05/Closed-refrigerators---fridge-illustration-vector-PNG.png";
          } else {
            image.src =
              "https://assets.stickpng.com/images/5a05cbd39cf05203c4b60467.png";
          }
          isImage1a = !isImage1a;
        } else {
          if (image.style.display === "none" || image.style.display === "") {
            image.style.display = "block";
          } else {
            image.style.display = "none";
          }
        }
      }

      //Update Clock
      function updateClock() {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        var meridiem = hours >= 12 ? "PM" : "AM";

        hours = hours % 12;
        hours = hours ? hours : 12;
        var timeString = hours + ":" + minutes + ":" + seconds + " " + meridiem;
        document.getElementById("clock").textContent = timeString;
      }
      setInterval(updateClock, 1000);
      updateClock();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub File List</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: white;
      }

      header {
        background-color: #333;
        color: white;
        padding: 1rem;
        text-align: center;
        background-image: url("https://images.alphacoders.com/112/112121.jpg");
        background-position: center;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        color: black;
      }

      .file-link {
        color: white;
        text-decoration: underline;
      }

      footer {
        background-color: darkblue;
        color: white;
        text-align: center;
        padding: 1rem;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      li {
        color: black;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>GitHub File List</h1>
      <p>Page for Jared Kerin</p>
      <img src="logo.png" alt="My picture" width="150" />
    </header>

    <div class="container">
      <div id="files">
        <h3>Files</h3>
        <ul>
        <li><a href="https://JaredKerin.github.io/SD330/fridge">Fridge Application</a></li>
      </ul>
      </div>
    </div>

    <footer>
      <p>Â© J.Kerin <p id="current-date"></p></p>
    </footer>

    <script>
      function githubFilelist() {
        var htmlString = "";

        (async () => {
          const response = await fetch(
            "https://api.github.com/repos/JaredKerin/SD330/contents/"
          );
          const data = await response.json();

          for (let file of data) {
            fname = fridge;
            fpath = "https://JaredKerin.github.io/SD330/" + fname;

            htmlString += `<p><a class="file-link" href="${fpath}" target="_blank">${fname}</a></p>`;
          }

          document.getElementById("files").innerHTML = htmlString;
        })();
      }


      window.onload = function () {
        githubFilelist();
        // Call updateCurrentDate() every second (1000 milliseconds)
        setInterval(updateCurrentDate, 1000);
      };

      // Function to update the content of the element with id 'current-date'
      function updateCurrentDate() {
        var currentDate = new Date();
        var options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          timeZoneName: "short",
        };
        var formattedDate = currentDate.toLocaleDateString(undefined, options);
        document.getElementById("current-date").textContent =
          "Current Date: " + formattedDate;
      }
    </script>
  </body>
</html>
